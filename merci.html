<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre candidature | Gilbert</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(125deg, #1a3cad 0%, #2b5cc5 40%, #4a78d3 80%, #6a95e0 100%);
            color: white;
        }
        
        .thank-you-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0.5;
            z-index: -1;
            animation: pulse-glow 15s infinite linear;
        }
        
        @keyframes pulse-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .thank-you-icon {
            font-size: 4rem;
            color: #4dffb4;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(77, 255, 180, 0.5);
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .back-button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(90deg, #4dffb4, #00d9ff);
            border: none;
            border-radius: 50px;
            color: #1a3cad;
            text-decoration: none;
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(77, 255, 180, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 30px rgba(77, 255, 180, 0.5);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title">Merci pour votre candidature !</h1>
            <p class="thank-you-message">Nous avons bien reçu votre demande pour rejoindre la liste d'attente Gilbert. Nous vous tiendrons informé en priorité du lancement en septembre. Un mois gratuit est offert pour toute inscription avant septembre.</p>
            <a href="index.html" class="back-button">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </div>
</body>
</html>
